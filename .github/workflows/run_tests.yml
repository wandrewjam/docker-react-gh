---
name: Deploy Frontend
on:
  push:
    branches:
      - main
    workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{
          secrets.DOCKER_PASSWORD }}
      - run: docker build -t wandrewjam/react-test -f Dockerfile.dev .
      - run: docker run -e CI=true wandrewjam/react-test npm test
